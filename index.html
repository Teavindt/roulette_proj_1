<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bucharest Metro Roulette</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }

    #wheel {
      margin: auto;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: visible; /* Important: allow text outside circle */
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
    }

    #pointer {
      position: absolute;
      top: 50px;
      left: 50%;
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top: 30px solid #e74c3c;
      transform: translateX(-50%);
      z-index: 10;
    }

    #spin {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2em;
    }

    #result {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bucharest Metro Roulette üé°</h1>
  <div style="position: relative; width: 500px; margin: auto;">
    <div id="wheel"></div>
    <div id="pointer"></div>
  </div>
  <button id="spin">Spin</button>
  <p id="result"></p>

  <script>
    const stations = [
      "Dristor 2","Dristor 1","Mihai Bravu","Timpuri Noi","Pia»õa Unirii 1","Izvor",
      "Eroilor","GrozƒÉve»ôti","Politehnica","Lujerului","Gorjului","PƒÉcii","Preciziei",
      "Pipera","Aurel Vlaicu","Aviatorilor","Pia»õa Victoriei 1","Pia»õa RomanƒÉ","Universitate",
      "Pia»õa Unirii 2","Tineretului","Eroii Revolu»õiei","Constantin Br√¢ncoveanu","Pia»õa Sudului",
      "ApƒÉrƒÉtorii Patriei","IMGB","Berceni","Tudor Arghezi","Nicolae Grigorescu","1 Decembrie 1918",
      "Nicolae Teclu","Anghel Saligny","Gara de Nord 2","Basarab 2","Grivi»õa","1 Mai",
      "Jiului","Parc Bazilescu","Laminorului","StrƒÉule»ôti","Academia MilitarƒÉ","Orizont",
      "Favorit","Drumul Taberei 34","Raul Doamnei","Valea Ialomi»õei","Tudor Vladimirescu",
      "Constantin Br√¢ncu»ôi","Romancierilor"
    ];

    const wheel = document.getElementById('wheel');
    const segCount = stations.length;
    const angle = 360 / segCount;

    stations.forEach((name, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${i * angle}deg)`;

      const label = document.createElement('div');
      label.textContent = name;
      label.style.background = i % 2 ? '#ecf0f1' : '#bdc3c7';
      label.style.color = '#000';
      label.style.fontSize = '8px';
      label.style.fontWeight = 'bold';
      label.style.position = 'absolute';
      label.style.top = '50%';
      label.style.left = '50%';
      label.style.transform = `rotate(${angle / 2}deg) translateY(-210px) rotate(-${angle / 2}deg)`;
      label.style.transformOrigin = 'center';
      label.style.whiteSpace = 'nowrap';
      label.style.pointerEvents = 'none';

      segment.appendChild(label);
      wheel.appendChild(segment);
    });

    let spinning = false;

    document.getElementById('spin').addEventListener('click', () => {
      if (spinning) return;
      spinning = true;
      document.getElementById('result').textContent = '';

      const fullSpins = 5;
      const randAngle = Math.random() * 360;
      const total = fullSpins * 360 + randAngle;

      // Reset transition to force reflow (important for repeated spins)
      wheel.style.transition = 'none';
      wheel.offsetHeight;

      wheel.style.transition = 'transform 5s cubic-bezier(.33,1,.68,1)';
      wheel.style.transform = `rotate(${total}deg)`;

      wheel.addEventListener('transitionend', () => {
        const normalized = total % 360;
        const landedIndex = Math.floor(((360 - normalized + angle / 2) % 360) / angle);
        document.getElementById('result').textContent = '‚Üí ' + stations[landedIndex] + ' ‚Üê';
        spinning = false;
      }, { once: true });
    });
  </script>
</body>
</html>
