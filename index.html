<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruletziki</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 30px;
    }
    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }
    #wheel {
      width: 200%;
      height: 200%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(.33,1,.68,1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #ecf0f1;
      border: 1px solid #ccc;
    }
    .segment:nth-child(even) {
      background: #bdc3c7;
    }
    .label {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 0% 100%;
      font-size: 10px;
      white-space: nowrap;
      padding: 2px;
      color: #000;
    }
    #pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      border: 15px solid transparent;
      border-bottom-color: #e74c3c;
      transform: translateX(-50%);
      z-index: 10;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2em;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Simple Roulette üé°</h1>
  <div id="wheel-container">
    <div id="wheel"></div>
    <div id="pointer"></div>
  </div>
  <button id="spin">Spin</button>
  <div id="result"></div>

  <script>
    const labels = [
  "Dristor 2", "Dristor 1", "Mihai Bravu", "Timpuri Noi", "Unirii 1", "Izvor",
  "Eroilor", "GrozƒÉve»ôti", "Politehnica", "Lujerului", "Gorjului", "PƒÉcii",
  "Preciziei", "Pipera", "Aurel Vlaicu", "Aviatorilor", "Victoriei 1",
  "RomanƒÉ", "Universitate", "Unirii 2", "Tineretului", "Eroii Revolu»õiei",
  "Br√¢ncoveanu", "Sudului", "ApƒÉrƒÉtorii Patriei", "IMGB", "Berceni",
  "Anghel Saligny", "Nicolae Grigorescu", "1 Mai", "Jiului", "Bazilescu",
  "Laminorului", "StrƒÉule»ôti", "Academia MilitarƒÉ", "Orizont", "Favorit",
  "Parc Drumul Taberei", "Ghencea", "Valea Ialomi»õei", "R√¢ul Doamnei",
  "Eroilor 2", "Gara de Nord 2", "Basarab 2", "Grivi»õa"
];
    const wheel = document.getElementById("wheel");
    const spinButton = document.getElementById("spin");
    const resultBox = document.getElementById("result");

    const segCount = labels.length;
    const anglePerSeg = 360 / segCount;

    // Build the segments
    labels.forEach((label, i) => {
      const seg = document.createElement('div');
      seg.className = 'segment';
      seg.style.transform = `rotate(${i * anglePerSeg}deg)`;

      const text = document.createElement('div');
      text.className = 'label';
      text.textContent = label;
      text.style.transform = `rotate(${anglePerSeg / 2}deg) translateY(-160px)`;

      seg.appendChild(text);
      wheel.appendChild(seg);
    });

    let spinning = false;
    spinButton.onclick = () => {
      if (spinning) return;
      spinning = true;
      resultBox.textContent = "";

      const randomAngle = Math.random() * 360;
      const totalRotation = 5 * 360 + randomAngle;

      wheel.style.transition = "transform 5s cubic-bezier(.33,1,.68,1)";
      wheel.style.transform = `rotate(${totalRotation}deg)`;

      wheel.ontransitionend = () => {
        const normalized = totalRotation % 360;
        const selectedIndex = Math.floor(((360 - normalized + anglePerSeg / 2) % 360) / anglePerSeg);
        const result = labels[selectedIndex];
        resultBox.textContent = `‚Üí ${result} ‚Üê`;
        spinning = false;
      };
    };
  </script>

</body>
</html>
