<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bucharest Metro Roulette</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }

    #wheel {
      margin: auto;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
    }

    .segment div {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -100%;
      left: -100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 10px;
      box-sizing: border-box;
    }

    #spin {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2em;
    }

    #pointer {
      position: absolute;
      top: 50px;
      left: 50%;
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-top: 30px solid #e74c3c;
      transform: translateX(-50%);
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Bucharest Metro Roulette ðŸŽ¡</h1>
  <div id="wheel"></div>
  <div id="pointer"></div>
  <button id="spin">Spin</button>
  <p id="result"></p>

  <script>
    const stations = ['Unirii', 'Victoriei', 'Tineretului', 'Aviatorilor', 'Universitate', 'Eroilor'];
    const wheel = document.getElementById('wheel');

    const angle = 360 / stations.length;

    stations.forEach((station, i) => {
      const segment = document.createElement('div');
      segment.className = 'segment';
      segment.style.transform = `rotate(${i * angle}deg)`;

      const label = document.createElement('div');
      label.textContent = station;
      label.style.background = `hsl(${i * angle}, 70%, 70%)`;
      label.style.transform = `rotate(${angle / 2}deg)`;

      segment.appendChild(label);
      wheel.appendChild(segment);
    });

    document.getElementById('spin').addEventListener('click', () => {
      const rotation = Math.floor(Math.random() * 360 + 720); // Spin 2+ times
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${rotation}deg)`;

      // Get winning station
      const normalized = rotation % 360;
      const index = Math.floor(((360 - normalized + angle / 2) % 360) / angle);
      setTimeout(() => {
        document.getElementById('result').textContent = `Your station is: ${stations[index]}`;
      }, 4000);
    });
  </script>
</body>
</html>
