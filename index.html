<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bucharest Metro Roulette</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }

    #wheel-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: auto;
    }

    #wheel {
      width: 500px;
      height: 500px;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 5s cubic-bezier(.33, 1, .68, 1);
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    .segment span {
      position: absolute;
      transform-origin: 0 0;
      transform: translate(0, -50%) rotate(90deg);
      left: 100%;
      top: 50%;
      white-space: nowrap;
      font-size: 8px;
      font-weight: bold;
      color: #000;
    }

    #pointer {
      position: absolute;
      top: 0;
      left: 50%;
      width: 0;
      height: 0;
      border: 15px solid transparent;
      border-bottom: 30px solid #e74c3c;
      transform: translateX(-50%);
      z-index: 10;
    }

    #spin {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1.2em;
    }

    #result {
      font-size: 1.2em;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bucharest Metro Roulette üé°</h1>
  <div id="wheel-container">
    <div id="wheel"></div>
    <div id="pointer"></div>
  </div>
  <button id="spin">Spin</button>
  <p id="result"></p>

  <script>
    const stations = [
      "Dristor 2","Dristor 1","Mihai Bravu","Timpuri Noi","Pia»õa Unirii 1","Izvor",
      "Eroilor","GrozƒÉve»ôti","Politehnica","Lujerului","Gorjului","PƒÉcii","Preciziei",
      "Pipera","Aurel Vlaicu","Aviatorilor","Pia»õa Victoriei 1","Pia»õa RomanƒÉ","Universitate",
      "Pia»õa Unirii 2","Tineretului","Eroii Revolu»õiei","Constantin Br√¢ncoveanu","Pia»õa Sudului",
      "ApƒÉrƒÉtorii Patriei","IMGB","Berceni","Tudor Arghezi","Nicolae Grigorescu","1 Decembrie 1918",
      "Nicolae Teclu","Anghel Saligny","Gara de Nord 2","Basarab 2","Grivi»õa","1 Mai",
      "Jiului","Parc Bazilescu","Laminorului","StrƒÉule»ôti","Academia MilitarƒÉ","Orizont",
      "Favorit","Drumul Taberei 34","Raul Doamnei","Valea Ialomi»õei","Tudor Vladimirescu",
      "Constantin Br√¢ncu»ôi","Romancierilor"
    ];

    const wheel = document.getElementById("wheel");
    const segCount = stations.length;
    const angle = 360 / segCount;

    // Create segments
    stations.forEach((station, i) => {
      const segment = document.createElement("div");
      segment.className = "segment";
      segment.style.transform = `rotate(${i * angle}deg)`;

      const label = document.createElement("span");
      label.textContent = station;
      label.style.background = i % 2 ? "#ecf0f1" : "#bdc3c7";

      segment.appendChild(label);
      wheel.appendChild(segment);
    });

    let spinning = false;

    document.getElementById("spin").addEventListener("click", () => {
      if (spinning) return;
      spinning = true;
      document.getElementById("result").textContent = "";

      const fullSpins = 5;
      const randAngle = Math.random() * 360;
      const totalRotation = fullSpins * 360 + randAngle;

      wheel.style.transition = "none";
      wheel.offsetHeight; // Force reflow
      wheel.style.transition = "transform 5s cubic-bezier(.33,1,.68,1)";
      wheel.style.transform = `rotate(${totalRotation}deg)`;

      wheel.addEventListener(
        "transitionend",
        () => {
          const normalized = totalRotation % 360;
          const index = Math.floor(
            ((360 - normalized + angle / 2) % 360) / angle
          );
          const selected = stations[index];
          document.getElementById("result").textContent =
            "‚Üí " + selected + " ‚Üê";
          spinning = false;
        },
        { once: true }
      );
    });
  </script>
</body>
</html>
