<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Metro Roulette</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 2em;
    }
    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(.33,1,.68,1);
    }
    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
    }
    .segment span {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: 0 100%;
      transform: translate(0, -100%) rotate(90deg);
      white-space: nowrap;
      font-size: 8px;
      padding: 2px 4px;
    }
    #pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      border: 15px solid transparent;
      border-bottom-color: #e74c3c;
      transform: translateX(-50%);
    }
    button {
      margin-top: 1em;
      padding: .5em 1.5em;
      font-size: 1em;
    }
    #result {
      margin-top: .5em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Metro Roulette üé°</h1>
  <div id="wheel-container">
    <div id="wheel"></div>
    <div id="pointer"></div>
  </div>
  <button id="spin">Spin</button>
  <div id="result"></div>

  <script>
    const stations = [
      "Dristor‚ÄØ2","Dristor‚ÄØ1","Mihai‚ÄØBravu","Timpuri‚ÄØNoi","Unirii‚ÄØ1","Izvor",
      "Eroilor","GrozƒÉve»ôti","Politehnica","Lujerului","Gorjului","PƒÉcii",
      "Preciziei","Pipera","Aurel‚ÄØVlaicu","Aviatorilor","Victoriei‚ÄØ1",
      "RomanƒÉ","Universitate","Unirii‚ÄØ2","Tineretului","Eroii‚ÄØRevolu»õiei",
      "Br√¢ncoveanu","Sudului","ApƒÉrƒÉtorii‚ÄØPatriei","IMGB","Berceni",
      "Arghezi","Grigorescu","1‚ÄØDecembrie","Teclu","Saligny","Gara‚ÄØde‚ÄØNord‚ÄØ2",
      "Basarab‚ÄØ2","Grivi»õa","1‚ÄØMai","Jiului","Bazilescu","Laminorului",
      "StrƒÉule»ôti","Academia‚ÄØMilitarƒÉ","Orizont","Favorit","Taberei‚ÄØ34",
      "Doamnei","Ialomi»õei","Vladimirescu","Br√¢ncu»ôi","Romancierilor"
    ];
    const wheel = document.getElementById('wheel');
    const segCount = stations.length;
    const angle = 360 / segCount;

    // build wheel
    stations.forEach((name,i) => {
      const seg = document.createElement('div');
      seg.className = 'segment';
      seg.style.transform = `rotate(${i * angle}deg)`;

      const lbl = document.createElement('span');
      lbl.textContent = name;
      lbl.style.color = '#000';
      lbl.style.background = i%2 ? '#ecf0f1' : '#bdc3c7';

      seg.appendChild(lbl);
      wheel.appendChild(seg);
    });

    let spinning = false;
    document.getElementById('spin').onclick = () => {
      if (spinning) return;
      spinning = true;
      document.getElementById('result').textContent = '';

      const rand = Math.random()*360;
      const total = 5*360 + rand;
      wheel.style.transition = 'none';
      wheel.offsetHeight;           // force reflow
      wheel.style.transition = '';  // back to CSS transition
      wheel.style.transform = `rotate(${total}deg)`;

      wheel.ontransitionend = () => {
        const pick = Math.floor(((360 - rand + angle/2)%360)/angle);
        document.getElementById('result').textContent = '‚Üí '+stations[pick]+' ‚Üê';
        spinning = false;
      };
    };
  </script>
</body>
</html>
